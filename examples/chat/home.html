<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script type="text/javascript">
window.onload = () => {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    const appendLog = (text) => {
        var shouldScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        // Insert text and not HTML to prevent xss injection
        log.insertAdjacentText('beforeend', `${text} \n`)
        shouldScroll && ( log.scrollTop = log.scrollHeight - log.clientHeight )
    }

    document.getElementById("form").onsubmit = () => {
        if (!conn) return false;
        if (!msg.value) return false;
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = () => appendLog('***** Connection closed *****');
        conn.onmessage = (evt) => {
            var messages = evt.data.split('\n');
            messages.forEach(m => appendLog(m))
        };
    } else {
        appendLog('***** Your browser does not support WebSockets *****');
    }
};
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
    white-space: pre;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
    <div id="log"></div>
    <form id="form">
        <input type="submit" value="Send" />
        <input type="text" id="msg" size="64" autofocus />
    </form>
</body>
</html>
